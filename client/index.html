<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <div class="ticker">
      <h6>Don't be shy. Click on the money and share the dosh!</h6>

    <div class="money-box">

  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>

  <script>
    const availableEmojis = ["ğŸ’¸", "ğŸ¤‘", "ğŸ’°", "ğŸ’µ", "ğŸª™"];
    const socket = io();
    document
      .getElementsByClassName("money-box")[0]
      .addEventListener("click", (event) => {
        if (availableEmojis.includes(event.target.innerText)) {
          socket.emit("chat message", event.target.innerText);
        }
      });
    const stage = document.querySelector(".stage");

    socket.on("chat message", function (msg) {
      let item = document.createElement("p");
      item.textContent = msg;
      item.style.left = Math.random() * 100 + "%";
      stage.appendChild(item);
      setTimeout(() => {
        stage.removeChild(item);
      }, 2200);
    });
  </script>
